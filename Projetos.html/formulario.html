<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <script src="scriptss.s"></script>
        <title>Formulário de Matrícula</title>
    </head>
    <body>
        <div class="container">
            <h1>Formulário de Matrícula</h1>
            <form id="enrollment-form" action="teste.php" method="POST" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Número de Contato:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <select id="curso" name="curso" required>
                        <option value="curso1">Pacote 1</option>
                        <option value="curso2">Pacote 2</option>
                        <option value="curso3">Pacote 3</option>
                        <option value="curso3">Pacote 4</option>
                        <option value="curso3">Pacote 5</option>
                        <option value="curso3">Pacote 6</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Matricular</button>
                </div>
            </form>
            <div id="message" class="success-message" style="display:none;">Matrícula enviada com sucesso!</div>
            <div id="error-message" class="error-message" style="display:none;">Erro ao enviar matrícula.</div>
        </div>
    </body>
</html>
